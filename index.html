<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple ToDo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Todo</h1>
    </div>
      <div class="input-group input-group-lg col-lg-7 col-lg-offset-2">
        <span class="input-group-addon" id="basic-addon1">Task</span>
        <input value="text" class="form-control" placeholder="Add some tasks"
        aria-describedby="basic-addon1">
      </div>
  <div class="col-lg-7 col-lg-offset-2">
      <ul class="list-group">
       <li class="list-group-item">Roses are red</li>
       <li class="list-group-item">Violets are blue</li>
       <li class="list-group-item">Milk</li>
       <li class="list-group-item">Eggs</li>
       <li class="list-group-item">Cheese</li>
      </ul>
    </div>
  </div>
</body>
</html>
