<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple ToDo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Todo</h1>
    </div>
      <div class="input-group input-group-lg col-lg-7 col-lg-offset-2">
        <span class="input-group-addon" id="basic-addon1">Task</span>
        <input type="text" class="form-control myInput" placeholder="Add some tasks"
        aria-describedby="basic-addon1">
      </div>
  <div class="col-lg-7 col-lg-offset-2">
      <ul class="list-group myUl">
        <li class="list-group-item" id="static-li">
          <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
